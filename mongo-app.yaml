apiVerison: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              SecretKeyRef:
                name: secret
                key:  mongo-user
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              SecretKeyRef:
                name: secret
                key:  mongo-password
